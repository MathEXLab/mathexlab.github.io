<section class="hero is-primary is-medium">
  <!-- Hero head: will stick at the top -->
  <!-- defined in _includes/header.html and _data/navigation.yml
       - modify _includes/header.html for style
       - modify _data/navigation.yml for content
  -->

  <!-- Hero content: will be in the middle -->
  {% if page.hero_image %}
    style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;"
  {% endif %}>
  <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
    <div class="container has-text-centered">
      <h1 class="title is-2">{{ page.title }}</h1>
        <p class="subtitle is-3">{{ page.subtitle }}</p>
        {% if page.hero_link %}
          <a href="{{ page.hero_link | relative_url }}"
             class="button is-info is-large">{{ page.hero_link_text }}</a>
        {% endif %}
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->

</section>
