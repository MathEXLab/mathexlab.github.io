<div class="line">
    <header class="line-header">
        <a href="{{ site.baseurl }}{{ post.url }}"
           class="button is-primary"> {{ post.title}}
        </a>
        <img src="{{ post.image }}"
            style="object-fit:contain;
                    max-width: 100%;
                    height: auto;"
        />
        {{ post.summary | markdownify }}
        {{ post.date | date: "%b %-d, %Y" }}
    </header>
</div>
