<div class="line">
    <header class="line-header">
      <a href="{{ site.baseurl }}{{ post.url }}"
        class="button is-primary"> {{ post.title}}
      </a>
      <div>
        <a href="{{ site.baseurl }}{{ post.url }}" {{ post.summary | markdownify }} </a>
        <b> {{ post.date | date: "%b %-d, %Y" }} </b>
      </div>
    </header>
</div>
