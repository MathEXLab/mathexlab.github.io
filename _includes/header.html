<nav class="navbar is-white {% if site.fixed_navbar %} is-fixed-{{ site.fixed_navbar }} {% endif %}"
     x-data="{ openNav: false }">
  <div class="container">
    <div class="navbar-brand">
      <a href="{{ site.baseurl }}/" class="navbar-item">Home</a>
      <!-- <a <img src="/img/NUS_logo.jpg"
              width="30" height="30" alt="">
      </a> -->
      <a role="button" class="navbar-burger burger"
         aria-label="menu"
         aria-expanded="false"
         data-target="navbarBasicExample" :class="{ 'is-active': openNav }"
         x-on:click="openNav = !openNav">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">
      <div class="navbar-start">
        {% if site.data.navigation %}
        {% for item in site.data.navigation %}
          {% if item.dropdown %}
          <div class="navbar-item has-dropdown is-hoverable {% if site.fixed_navbar == 'bottom' %} has-dropdown-up {% endif %}">
            <a href="{{ item.link | relative_url }}"
               class="navbar-link is-link is-outlined {% if page.url contains item.link %}is-active{% endif %}">{{ item.name }}
            </a>
            <div class="navbar-dropdown">
              {% for subitem in item.dropdown %}
              <a href="{{ subitem.link | relative_url }}"
                 class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}">{{ subitem.name }}
              </a>
              {% endfor %}
            </div>
          </div>
          {% else %}
            <a href="{{ item.link | relative_url }}"
               class="navbar-item {% if item.link == page.url %}is-active{% endif %}">{{ item.name }}
            </a>
          {% endif %}
        {% endfor %}
        {% endif %}
      </div>
      <!-- Clickable links to external websites / emails -->
      <div class="navbar-end">
        <span class="navbar-item" href="https://github.com/mathe-lab">
          <a class="button is-link is-outlined">
            <span class="icon">
              <i class="fab fa-github"></i>
            </span>
            <span>GITHUB</span>
          </a>
        </span>
        <span class="navbar-item" href="mailto:mpegim@nus.edu.sg">
          <a class="button is-link is-outlined">
            <span class="icon">
              <i class="fab fa-envelope fa-2x"></i>
            </span>
            <span>Contact us</span>
          </a>
        </span>
      </div>
    </div>
  </div>
</nav>
