# Site Settings
lang: en
title: Mengaldo Lab
tagline: Mengaldo Lab
# email: your-email@domain.com
description: >
  This is our research website.
permalink: pretty
favicon: /images/Logo.jpg
#hide_share_buttons: true
#theme_color: '#eeeeee'
# fixed_navbar: top
# direction: one of <ltr, rtl, auto>, default: ltr

## pages shown in navbar
nav_pages:
  - name: team
  - name: research
  - name: publications
  - name: software
  - name: news

# pagination settings
paginate: 5
paginate_path: "/news/page:num"

## plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude:
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true
sass:
  style: compressed
  source_dir: _sass

google_analytics: UA-code-here
markdown: kramdown
highlighter: rouge

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      # author: "C.S. Rhymes"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true



footer_menu: footer_menu

collections:
  research:
    layout      : research
    title       : Current research areas
    subtitle    :
    sponsors    : research_menu
    show_sidebar: false
    hero_height : is-small
    hero_image  :
    hero_darken : false
    show_sidebar: false
  team:
    layout      : team
    title       : Research Group
    subtitle    :
    sponsors    : team_menu
    show_sidebar: false
    hero_height : is-small
    hero_image  :
    hero_darken : false
    show_sidebar: false
  publications:
    layout      : publications
    title       : Publications
    subtitle    :
    sponsors    : publications_menu
    show_sidebar: false
    hero_height : is-small
    hero_image  :
    hero_darken : false
    show_sidebar: false
