---
layout: default
---

<div class="columns is-multiline">
  <div class="content">
    {{ content }}
  </div>

  <div class="tags">
    {% for tag in page.tags %}
      {% include tag.html tag=tag %}
    {% endfor %}
  </div>

  {% unless site.hide_share_buttons %}
  {% include share-buttons.html %}
  {% endunless %}

  {% if site.disqus.shortname %}
    {% include disqus.html %}
  {% endif %}
</div>
